<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Auth Practice</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="container">
      <input id="txtEmail" type="email" placeholder="Email">

      <input id="txtPassword" type="password" placeholder="Password">

      <button id="btnLogout">
        Log Out
      </button>

    <script src="App.js"></script>
  
  </body>
</html>
